<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <a href="#" onclick="clicou()">CLique em min</a>
    <div id="saida"></div>
    <script>
        function clicou() {
            s = window.document.getElementById('saida')
            s.innerHTML += '<p>Voce CLicou<p/>'
        }
    </script>
</body>
</html>
