<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        
        caption{
            padding: 8px;
            border: 1px solid black;
            background-color: lightblue;
            font-weight: bolder;
            font-size: 1.5em;
            text-align: center;
            border-radius: 5px 5px 0px 0px;
        }
        th, td{
            border: 1px solid black;
            
            padding: 8px;
            
        }
        .destaque{
            background-color: yellow;
        }
        col.cnome{
            background-color: rgb(131, 131, 36);
        }
        col.cidade, col.csexo{
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>Exercicios de tabelas</h1>
    <table>
        <colgroup>
        <col class="cnome">
        <col class="csexo">
        <col class="cidade">
        <col class="cprofi">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
           
        </tr>
        <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td> 
        </tr>
        <tr>
                <td>Cláudio</td>
                <td>M</td>
                <td>28</td>
                <td>Progamador</td> 
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td> 
        </tr>
         <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>19</td>
            <td>Vendedor</td> 
        </tr>
         <tr>
            <td>Maria</td>
            <td>F</td>
            <td>39</td>
            <td>Médica</td> 
        </tr>
         <tr>
            <td>Otávio</td>
            <td>M</td>
            <td>22</td>
            <td>Nutricionista</td> 
        </tr>
        
    

    
        
    </table>
</body>
</html>
