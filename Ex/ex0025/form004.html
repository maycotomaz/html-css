<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>testando formularios</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p><label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" autocomplete="name" minlength="5" maxlength="15" placeholder=" Ex : mayco" required>
            </p>
            <p>
                <label for="iemail">E-mail: </label>
                <input type="email" name="email" id="iemail" autocomplete="email" placeholder=" Ex: mayco@gmail.com" required>
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="Tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder=" (xx)xxxx-xxxx" required>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
</body>
</html>
