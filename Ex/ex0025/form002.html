<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
        <p>
            <label for="iusu">Usuario: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size=11" placeholder="Nome do Usuario" autocomplete="username">
        </p>
        <p>
            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="isenha" required  minlength="8" maxlength="20" size="11" placeholder="Digite Sua Senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
